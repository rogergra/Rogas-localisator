<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Application{% endblock %}</title>
    <style>
        /* Général */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navigation */
        nav {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            position: relative;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            margin-right: 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #dcdcdc;
        }

        /* Container */
        .container {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Form */
        form {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: fadeIn 1s ease-out;
        }

        input[type="text"],
        input[type="password"] {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 0.75rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        /* Title */
        h1 {
            margin: 0;
            font-size: 2rem;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Accueil</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}">Déconnexion</a>
        {% else %}
            <a href="{{ url_for('login') }}">Connexion</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}
        <h1>Connexion</h1>
        <form method="post">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">Connexion</button>
        </form>
        {% endblock %}
    </div>
    <footer>
        <p>&copy; 2024 Rogãs. Tous droits réservés.</p>
    </footer>
</body>
</html>
