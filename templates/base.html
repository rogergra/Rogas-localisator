<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Application{% endblock %}</title>
    <style>
        /* Général */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navigation */
        nav {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: relative;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            margin: 0 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #dcdcdc;
        }

        /* Conteneur principal */
        .container {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Bloc de contenu */
        .container h1, .container h2, .container p {
            margin: 0.5rem 0;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Ajouter des styles pour les blocs de contenu si nécessaire */
        .container > * {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
